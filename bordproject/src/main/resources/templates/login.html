<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h2> 로그인 </h2>
<form action="/login" method="post">
    <label>아이디: <input type="text" name="username" required></label><br><br>
    <label>비밀번호: <input type="password" name="password"></label><br><br>
    <button type="submit">로그인</button>
    <br>
</form>

<div style="color:red">
    <p th:text="${error}"></p>
</div>
    <a href="/register">회원가입</a>

</body>
</html>
