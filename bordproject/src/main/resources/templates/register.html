<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
</head>
<body>
<h2>회원가입</h2>

<form action="/register" method="post">
    <label>아이디 : <input type="text" name="username" required></label><br>
    <label>비밀번호 : <input type="password" name="password" required></label><br><br>
    <button type="submit">회원가입</button>
</form>
    <a href="/login">로그인</a>
</body>
</html>
